<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bmi.css" />
  <script defer src="js/bmi.js"></script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 550px; width: 100%;">
      <h2 class="text-center text-primary mb-4">BMI Calculator</h2>
      <form id="bmiForm">
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <label for="age" class="form-label mb-0">Age:</label>
          <input type="number" class="form-control w-75" id="age" placeholder="Enter your age" required>
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <label for="height" class="form-label mb-0">Height (cm):</label>
          <input type="number" class="form-control w-75" id="height" placeholder="Enter your height" required>
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <label for="Weight" class="form-label mb-0">Weight (kg):</label>
          <input type="number" class="form-control w-75" id="Weight" placeholder="Enter your weight" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
        </div>
      </form>

      <div class="mt-4">
        <p id="result" class="fw-bold text-center"></p>
        <p id="category" class="text-center"></p>

        <div class="progress mt-3" style="height: 25px;">
          <div id="bmiProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;">
            0%
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
